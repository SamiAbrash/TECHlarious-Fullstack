<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="1.css">
    <script src="1.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kill The Monster</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <h3>Kill The Monster</h3>
        </div> <br><br>
        <center>
        <div class="monsterContainer">
            <div class="monsterTxt">
                <h4>Monster Health</h4>
            </div>
            <div class="monsterBar">
                <progress class="bar1" id="bar1" value="100" max="100"></progress>
            </div>
        </div>
        </center> <br><br>
        <center>
            <div class="yourContainer">
                <div class="yourTxt">
                    <h4>Your Health</h4>
                </div>
                <div class="yourBar">
                    <progress class="bar2" id="bar2" value="100" max="100"></progress>
                </div>
            </div>
        </center> <br><br><br>
        <center>
            <div class="table">
                <table border="0" class="tablee">
                    <tr>
                        <td><button id="attack" class="button">Attack</button></td>
                        <td><button class="button" id="sattack">Special Attack</button></td>
                    </tr>
                    <tr>
                        <td><button class="button" id="heal">Heal</button></td>
                        <td><button class="button" id="giveup">Give UP</button></td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center"><button class="button" id="newGame">New Game</button></td>
                    </tr>
                </table>
            </div>
        </center>
    </div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="1.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="title">
            Registration <Form></Form>
        </div>

        <div class="content">
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" required placeholder="Enter you Full Name">
                    </div>

                    <div class="input-box">
                        <span class="details">Username</span>
                        <input type="text" required placeholder="Enter you Username">
                    </div>

                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" required placeholder="Enter you Email">
                    </div>

                    <div class="input-box">
                        <span class="details">Phone Num</span>
                        <input type="text" required placeholder="Enter you Phone #">
                    </div>

                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="password" required placeholder="Enter you Password">
                    </div>

                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="password" required placeholder="Confirm your Password">
                    </div>
                </div>

                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1">
                    <input type="radio" name="gender" id="dot-2">
                    <input type="radio" name="gender" id="dot-3">
                    <span class="gender-title"> Gender </span>

                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>

                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>

                        <label for="dot-3">
                            <span class="dot three"></span>
                            <span class="gender">Other</span>
                        </label>
                    </div>
                </div>

                <div class="button">
                    <input type="submit" value="Sign Up">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
